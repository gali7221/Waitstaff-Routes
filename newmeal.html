<div class="container">
  <div class="meal-details box col-md-5">
    <h2>Enter the Meal Details</h2>

    <!--<div class="alert alert-danger" ng-if="mealForm.$submitted && (mealForm.mealPrice.$error.required || mealForm.taxRate.$error.required || mealForm.tipPer.$error.required)" ng-show='errorShow'>
    Please enter numbers in all fields before submitting.
    </div>-->

    <form name="mealForm" ng-submit='submit()' novalidate>
      <label>Base meal price: $
        <input type='number' ng-model="mealPrice" name="mealPrice" required>
      </label>
      <br>
      <label>Tax rate:
        <input type='number' ng-model="taxRate" name="taxRate" required>%
      </label>
      <br>

      <label>Tip percentage:
        <input type='number' ng-model="tipPer" name="tipPer" required>%
      </label>
      <br>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
    </form>   
  </div>
   
  <div class="results col-md-4">
    <!-- CUSTOMER CHARGES --> 
    <div class="box">
      <h2>Customer Charges</h2>
      <ul>
        <li>Subtotal: {{subTotal | currency}}</li>
        <li>Tip: {{thisTip | currency}}</li>
        <li>Total: {{thisTotal | currency}}</li>
      </ul>
    </div>  
  </div>
</div>
