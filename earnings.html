<div class="container">
    <div class="earnings-info box col-md-4">
        <h2>My Earnings Info</h2>

                <li>Tip total: {{earnings.tips | currency}}</li>
                <li>Meal count: {{earnings.meals}}</li>
                <li>Average tip: {{earnings.avgTips | currency}}</li>
            </ul>   
    </div>

</div>
